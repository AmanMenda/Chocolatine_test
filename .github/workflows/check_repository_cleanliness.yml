name: CD

on:
  push:
    branches-ignore:
      - 'ga-ignore-'
  pull_request:
    branches-ignore:
      - 'ga-ignore-'

jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Unwanted file detected
        run: |
          FILES=$(find *.a *.c *"#" *.o *.gcno *.gcda *.gcov tmp/*)
          ::error file=$FILES::Unwanted file
          exit 1

name: My Chocolatine

on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ignore :
      - 'ga-ignore-**'

env:
  EXECUTABLES: ""

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Check coding style
        run: check.sh $(pwd) $(pwd)
      - name: Display errors
        if: ${{ failure() }}
        run: cat coding-style-errors.txt

  check_program_compilation:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker    
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Check program compilation
        run: |
          make
          make clean
      - name: Check executables
        run: |
          for executable in $EXECUTABLES; do
            if [ ! -x "$executable" ]; then
              echo "Error: $executable not found or not executable"
              exit 1
            fi
          done

  run_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    timeout-minutes: 2
    needs: check_program_compilation
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Run tests
        run: make tests_run
